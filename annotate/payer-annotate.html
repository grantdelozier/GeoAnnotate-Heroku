<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="rangy/lib/rangy-core.js"></script>
    <script src="rangy/lib/rangy-textrange.js"></script>
    <script src="rangy/lib/rangy-classapplier.js"></script>
    <script src="//cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <style src="//cdn.datatables.net/1.10.5/css/jquery.dataTables.css"></style>
    <style>

        .payer {
            background-color: yellow;
        }
        .payer[select]{
            background-color: #66FFFF;
        }

        #xouter3{
		width:90%;
		/*border:1px solid #000;*/
		float:left;
		border-top:1px solid  #000;
		border-bottom:1px solid  #000;
		margin:15px 0 15px 2%;
		}
		#xleftcol3{
		float: left;
		width: 25%;
		}
		#xmiddlecol3 {
		overflow:hidden;
		}
		* html #xmiddlecol3{float:left}
		* html #xmiddlecol3 #xinner3{width:100%;}

		#xinner3 {
		    width: 100%;
		}

		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}

		#col2text {
		    white-space:pre-wrap;
		    height:500px;
		    overflow:scroll;
		    font-size:0.8em;
		}

		#xrightcol4 {
		float:right;
		width: 12%;
		position:relative;
		}

		#xrightcol3 {
		float:right;
		width: 25%;
		position:relative;
		}

		.datatable td {
		    font-size:11px;
		    /*overflow: hidden;
		    white-space: nowrap;*/
		}

		.selected td {
		    background-color: aqua !important; /* Add !important to make sure override datables base styles */
		 }

    </style>
    <script src="annotate.js"></script>
    <script src="article-annotate.js"></script>
    <script src="payer-annotate.js"></script>
</head>
    <body onload="init()">
        <div style="width:25%; overflow: hidden; float: left;">
         <!--<h1 id="title">Toponym Annotation</h1>-->
		<form method="post" action="/annotate/user-login">
			Username: <input type="text" id="username" name="user" /><br>
			Password: <input type="password" id="password" name="password" /><br>
			<button type="submit">Login</button>
		</form>
		
        </div>
        <!-- The junk here is needed so that the text is vertically centered, per
             http://stackoverflow.com/questions/2939914/vertically-align-text-in-a-div
        -->
        <div style="display: table; width: 75%; height: 50px; float: right; overflow: hidden;">
          <div style="display: table-cell; vertical-align: middle;">
            <div id="log"></div>
          </div>
        </div>
        <div id="xouter3">
            <div id="xleftcol3">
                <button type="button" onclick="getFeatures()">Get Features</button>
                <button type="button" onclick="zoomFeatures()">Zoom to Features</button>
                <div id="recentpayers">
                    <table id="annotated_payers">
                        <thead>
                            <tr>
                                <th>Phrase</th>
                                <th>Payer</th>
                                <th>start</th>
                                <th>end</th>
                            </tr>
                        </thead>
                        <tbody id="annotated_payers_body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="xrightcol3">
                <table id="vol_table" style="width:100%">
                    <thead>
                        <tr>
                            <th>Vol</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>                                                
                    </tbody>
                </table>
            </div>
            <div id="xmiddlecol3">
                <div id="xinner3">
                     <button type="button" onclick="addPayer()">Add Payer(a)</button>      
                     <button type="button" onclick="removeAnnotation()">Remove Annotation (r)</button>
                     <button type="button" onclick="applyGeoAll()">Apply Geometry to All</button>
                     <button type="button" onclick="saveAnnotations()">Save Annotations</button>
                    <div id="col2text" contenteditable="" style="padding:5px">
                     </div>
                </div>
            </div>
        </div>

    </body>
</html>
